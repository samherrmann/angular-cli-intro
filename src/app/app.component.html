<h1 *ngIf="user">
  {{user.name}}
</h1>

<h2 *ngIf="user.location === 'Canada'">
  He's Canadian!
</h2>

<h2 *ngIf="user.location !== 'Canada'">
  Boooo!
</h2>

<ul>
  <li *ngFor="let repo of userRepos">
    Name: {{repo.name}}, Forks Count: {{repo.forks_count}}, Open Issues: {{repo.open_issues}}
  </li>
</ul>

<ul>
  <li>
    <a routerLink="/about">About</a>
  </li>
  <li>
    <a routerLink="/contact">Contact</a>
  </li>
</ul>

<router-outlet></router-outlet>
